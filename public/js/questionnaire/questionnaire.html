<form name="questionnaireForm" class="form-horizontal questionnaire-form" novalidate ng-submit="save()">
    <h3>Summary</h3>
    <hr/>

    <div class="form-group" ng-repeat="response in responses">
        <label class="col-sm-2 control-label">{{response.questionName}}</label>
        <div class="col-sm-10">
            <tags-input ng-model="response.tags"
                        key-property="_id"
                        display-property="name"
                        add-from-autocomplete-only="true"
                        placeholder="{{response.questionName}}">
                <auto-complete source="getTags($query, response.questionId)"
                               display-property="name"
                               min-length="1"
                               max-results-to-show="100"
                               select-first-match="false">
                </auto-complete>
            </tags-input>

            <p>
                Start typing and select from suggestions.
            </p>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save & Complete</button>
        </div>
    </div>
</form>
